<!DOCTYPE html>
<html lang="en">
<head>
  <title>Github Dashboard</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="./screen.css" />
</head>
<body>
<div id="page">
  <header id="header">
    <h1>Github Dashboard</h1>
  </header>
  <main id="content">
    <section id="sort-by">
      <label for="sort-select">Sort By:</label>
      <select name="sort-select" id="sort-select">
        <option value="issues" selected>Open Issues</option>
        <option value="watchers">Watchers</option>
        <option value="forks">Forks</option>
        <option value="commits">Commits</option>
      </select>
    </section>
    <section>
      <label>Filter by Stat: </label>
      <ul id="filter-stats-by">
        <li>
          <label for="issues-check">Open Issues</label>
          <input type="checkbox" id="issues-check" value="issues" checked="checked">
        </li>
        <li>
          <label for="watchers-check">Watchers</label>
          <input type="checkbox" id="watchers-check" value="watchers" checked="checked">
        </li>
        <li>
          <label for="forks-check">Forks</label>
          <input type="checkbox" id="forks-check" value="forks" checked="checked">
        </li>
        <li>
          <label for="commits-check">Commits</label>
          <input type="checkbox" id="commits-check" value="commits" checked="checked">
        </li>
      </ul>
    </section>
    <section>
      <label>Filter by Repository: </label>
      <ul id="filter-repos-by">
      </ul>
    </section>
    <section>
      <ul id="all-repos-info">
      </ul>
    </section>
  </main>
  <footer class="footer">
  </footer>
</div>
<script src="./site.js"></script>
</body>
</html>
